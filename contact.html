    <!-- SECTION: CONTACT FORM -->
    <section class="container header">
        <div class="col-header">
            <div class="content-header">
                <div class="heading">
                    <div class="titleandsub">
                        <span class="subtitle">
                            <p>Contact</p>
                        </span>
                        <span class="title">
                            <p>Get in touch</p>

<section class="container form">
        <div class="col-form">
            <div class="row-name">
                <div class="name">
                    <label>First Name</label>
                    <input type="text" class="first" placeholder="First Name" required>
                </div>
                <div class="name">
                    <label>Last Name</label>
                    <input type="text" class="first" placeholder="Last Name" required>
                </div>
            </div>
            
            <div class="row-mail">
                <div class="mail">
                    <label>Email</label>
                    <input type="email" placeholder="you@email.com" required>
                </div>
            </div>
            
            <div class="row-phone">
                <div class="phone">
                    <label>Phone Number</label>
                    <input type="number" placeholder="+49 12300000000" required>
                </div>
            </div>
            
            <div class="row-message">
                <div class="message">
                    <label>Message</label>
                    <input type="text" placeholder="Message" required>
                </div>
            </div>
            
            <div class="row-privacy">
                <div class="privacy">
                    <input type="checkbox" required></input>
                    <label>I agree to <a class="" href="#"><u>privacy policy</u></a>.</label>
                </div>
            </div>

            <div class="row-send">
                <div class="send">
                    <input class="btn" type="submit" name="submit" value="Send message" id="submit" />
                </div>
            </div>
        </div>
</section>

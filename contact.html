<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" sizes="any" />
  <link rel="icon" href="/assets/img/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <link rel="stylesheet" href="/css/navbar.css" />
  <!--   <link rel="stylesheet" href="/css/form.css" /> -->
  <link rel="stylesheet" href="/css/main.css" />

  <title>dweiden</title>
</head>

<body>
  <!-- NAVIGATION -->

  <nav class="container relative mx-auto px-20 py-6">
    <div class="flex items-center justify-between">
      <div class="pt-2">
        <a href="../index.html"><img src="assets/img/logo.svg" alt="" /></a>
      </div>

      <div class="hidden space-x-8 md:flex">
        <a href="../index.html" class="text-primaryColor hover:text-slate-400">Home</a>
        <a href="../index.html#portfolio" class="text-primaryColor hover:text-slate-400">Portfolio</a>
        <a href="../index.html#resume" class="text-primaryColor hover:text-slate-400">Resume</a>
      </div>

      <a href="../contact.html"
        class="baseline href rounded-lg bg-primaryColor p-3 px-6 text-white duration-200 ease-out after:content-['_↗'] hover:bg-slate-400">Contact</a>

      <!-- HAMBURGER ICON -->
      <button id="menu-btn" class="hamburger block focus:outline-none md:hidden">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
    </div>

    <!-- MOBILE MENU -->
    <div class="md:hidden">
      <div id="menu"
        class="absolute left-6 right-6 mt-10 hidden flex-col items-center space-y-6 self-end bg-white py-8 font-bold drop-shadow-md sm:w-auto sm:self-center">
        <a href="../index.html">Home</a>
        <a href="../index.html#portfolio">Portfolio</a>
        <a href="../index.html#resume">Resume</a>
      </div>
    </div>
  </nav>

  <!-- SECTION: CONTACT FORM -->

  <section class="flex justify-center">
    <div class="px-6 py-24 sm:py-32 lg:px-8">
      <div class="mx-auto max-w-2xl text-center">
        <p class="font-semibold text-blue-400">Contact</p>
        <h2 class="my-8 text-3xl font-semibold text-customBlack sm:text-4xl">
          Get in touch
        </h2>
        <p class="mt-2 text-lg font-light leading-8 text-label">
          I’d love to hear from you. Please fill out this form.
        </p>
      </div>
      <form action="#" method="#" class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label for="first-name" class="block text-sm font-medium leading-6 text-label">First name</label>
            <div class="mt-2.5">
              <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                class="block w-full rounded-lg border-0 px-3 py-2 text-customBlack shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
                placeholder="First" required />
            </div>
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium leading-6 text-label">Last name</label>
            <div class="mt-2.5">
              <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                class="block w-full rounded-lg border-0 px-3 py-2 text-customBlack shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
                placeholder="Last" required />
            </div>
          </div>

          <div class="sm:col-span-2">
            <label for="email" class="block text-sm font-medium leading-6 text-label">Email</label>
            <div class="mt-2.5">
              <input type="email" name="email" id="email" autocomplete="email" placeholder="you@email.com" required
                class="block w-full rounded-lg border-0 px-3 py-2 text-customBlack shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="phone-number" class="block text-sm font-medium leading-6 text-label">Phone number</label>
            <div class="relative mt-2.5">
              <div class="absolute inset-y-0 left-0 flex items-center">
                <label for="country" class="sr-only">Country</label>
                <select id="country" name="country"
                  class="h-full rounded-lg border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm">
                  <option>+49</option>
                  <option>+43</option>
                  <option>+1</option>
                </select>
              </div>
              <input type="tel" name="phone-number" id="phone-number" autocomplete="tel"
                class="block w-full rounded-lg border-0 px-3 py-2 pl-20 text-customBlack shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
                placeholder="123 12345678" required />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="message" class="block text-sm font-medium leading-6 text-label">Message</label>
            <div class="mt-2.5">
              <textarea name="message" id="message" rows="4"
                class="block w-full rounded-lg border-0 px-3 py-2 text-customBlack shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
                placeholder="Message" required></textarea>
            </div>
          </div>
          <div class="flex gap-x-4 sm:col-span-2">
            <input
              class="h-5 w-5 rounded-md border-0 text-primaryColor shadow-sm ring-1 ring-gray-300 focus:ring-blue-400"
              type="checkbox" required />
            <label>I agree to <a class="" href="#"><u>privacy policy</u></a>.</label>
          </div>
        </div>
        <div class="mt-10">
          <div class="send">
            <input
              class="baseline href w-full rounded-lg bg-primaryColor p-3 px-6 text-white duration-200 ease-out hover:bg-slate-400"
              type="submit" name="submit" value="Send message" id="submit" />
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
